<header>
  <img src="/assets/images/logo.jpg" class="mx-auto d-block" />
</header>
<nav class="navbar navbar-default navbar-expand-lg">
  <ul class="navbar-nav" *ngLet="(isAuthenticated$ | async) as isAuthenticated">
    <li class="ml-2 mr-2"><a routerLink="/" routerLinkActive="active">Home</a></li>

    <li class="ml-2 mr-2" *ngIf="!isAuthenticated">
      <a routerLink="" (click)="login()" routerLinkActive="active">Login</a>
    </li>

    <li class="ml-2 mr-2" *ngIf="!isAuthenticated">
      <a routerLink="/register" routerLinkActive="active">Register</a>
    </li>

    <li class="ml-2 mr-2" *ngIf="isAuthenticated">
      <a  routerLink="" (click)="logout()">Logout</a>
    </li>
    <li class="ml-2 mr-2" *ngIf="isAuthenticated">
      <a routerLink="/change-password" routerLinkActive="active">Change Password</a>
    </li>

  </ul>
</nav>

<router-outlet></router-outlet>
