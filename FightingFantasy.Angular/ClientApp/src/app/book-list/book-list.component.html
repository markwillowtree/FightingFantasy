<div class="container">
    <div class="row">
      <div *ngFor="let book of books" class="col-sm;" style="margin: 5px;">
        <a [routerLink]="['/book-detail', book.id]" routerLinkActive="active">
          <img src="/assets/images/book_covers/{{book.code}}.jpg" height="300" class="mx-auto d-block" />
        </a>
      </div>
    </div>
  </div>
