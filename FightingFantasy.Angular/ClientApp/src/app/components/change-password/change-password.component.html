<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>Current Password<input type="password" formControlName="oldPassword" class="form-control" /></label>
                    <div *ngIf="changePasswordForm.get('oldPassword').invalid && changePasswordForm.get('oldPassword').errors &&
                              (changePasswordForm.get('oldPassword').dirty || changePasswordForm.get('oldPassword').touched)">
                      <small class="text-danger" *ngIf="changePasswordForm.get('oldPassword').hasError('required')">This field is required.</small>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>New Password <input type="password" formControlName="newPassword" class="form-control" /></label>
                    <div *ngIf="changePasswordForm.get('newPassword').invalid && changePasswordForm.get('newPassword').errors &&
                              (changePasswordForm.get('newPassword').dirty || changePasswordForm.get('newPassword').touched)">
                      <small class="text-danger" *ngIf="changePasswordForm.get('newPassword').hasError('required')">This field is required.</small>
                    </div>
          
                  </div>
          
                  <div class="form-group">
                    <label>Confirm New Password<input type="password" formControlName="newPasswordConfirm" class="form-control" /></label>
                    <div *ngIf="changePasswordForm.get('newPasswordConfirm').invalid && changePasswordForm.get('newPasswordConfirm').errors &&
                              (changePasswordForm.get('newPasswordConfirm').dirty || changePasswordForm.get('newPasswordConfirm').touched)">
                      <small class="text-danger" *ngIf="changePasswordForm.get('newPasswordConfirm').hasError('required')">This field is required.</small>
                    </div>
          
                  </div>

                  <button type="submit" [disabled]="!changePasswordForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>>
