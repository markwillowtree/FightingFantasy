<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Username<input type="text" formControlName="username" class="form-control" /></label>
          <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').errors &&
                    (registerForm.get('username').dirty || registerForm.get('username').touched)">
            <small class="text-danger" *ngIf="registerForm.get('username').hasError('required')">This field is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label>Password <input type="password" formControlName="password" class="form-control" /></label>
          <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').errors &&
                    (registerForm.get('password').dirty || registerForm.get('password').touched)">
            <small class="text-danger" *ngIf="registerForm.get('password').hasError('required')">This field is required.</small>
          </div>

        </div>

        <div class="form-group">
          <label>Confirm Password <input type="password" formControlName="confirmPassword" class="form-control" /></label>
          <div *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').errors &&
                    (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
            <small class="text-danger" *ngIf="registerForm.get('confirmPassword').hasError('required')">This field is required.</small>
          </div>

        </div>


        <button type="submit" [disabled]="!registerForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
